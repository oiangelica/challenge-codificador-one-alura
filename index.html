<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Challenge Decodificador</title>
</head>

<body>
    <header class="logo-alura">
        <a href="https://www.alura.com.br/" target="_blank"><img src="src/image/logo-alura.png" alt="Logo da alura"></a>
    </header>

    <main class="container">

        <section class="section-fixa">
            <textarea name="entrada-de-texto" id="entrada-de-texto" class="entrada-de-texto" cols="30" rows="7" placeholder="Digite seu texto"></textarea> 
            <p class="mensagem-alerta"><i class="fas fa-exclamation-circle"></i> Apenas letras minúsculas e sem acento. </p>

            <div class="botoes">
                <button class="btn-criptografar" id="btn-criptografar"onclick="clickCriptografar()"> Criptografar </button>

                <button class="btn-descriptografar" id="btn-descriptografar" onclick="clickDescriptografar()">Descriptografar</button>
            </div>

        </section>
        <section class="placeholder-texto-tratado">

            <div class="sem-texto">
                <div class="imagem-boneco"><img src="src/image/input-vazio-1.svg" alt="Imagem para quando não encontrar texto digitado"class="input-vazio-img" id="input-vazio-img"></div>
                <h3 class="titulo">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div id="com-texto">
                <textarea class="texto-tratado" > </textarea>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="creditos">
        <p>Challenge by <a href="https://www.alura.com.br/" target="_blank">Alura</a>.</p>
        <p>Coded by <a href="https://www.linkedin.com/in/angelicacoelhoo/" target="_blank">Angélica Coelho</a>.</p>
    </footer>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
