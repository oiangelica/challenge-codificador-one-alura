<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="preconnect" href="https://fonts.googleapis.com"> <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Challenge Decodificador</title>
    <link rel="shortcut icon" href="src/image/favicon.ICO" type="image/x-icon">
</head>

<body>
    <header class="logo-alura">
        <a href="https://www.alura.com.br/" target="_blank"><img src="src/image/logo-alura.png" alt="Logo da alura"></a>
    </header>

    <main class="container">
        <section class="section-fixa">   

                <textarea name="entrada-de-texto" id="entrada-de-texto" class="entrada-de-texto" cols="30" rows="7" placeholder="Digite seu texto" required></textarea>
                <p class="mensagem-alerta"><i class="fas fa-exclamation-circle"></i> Apenas letras minúsculas e sem acento. </p>            

            <div class="botoes">
                <button class="btn-criptografar" id="btn-criptografar" onclick="clickCriptografar()"> Criptografar </button>

                <button class="btn-descriptografar" id="btn-descriptografar" onclick="clickDescriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="placeholder-texto-tratado">

            <div class="sem-texto" id="sem-texto">
                <div class="imagem-boneco">
                    <picture >
                        <source media="(max-width: 950px)" srcset="src/image/transparent-exclamation50px.png" type="image/png" class="input-vazio-img">                     
                        <img src="src/image/input-vazio-1.svg" alt="Imagem para quando não encontrar texto digitado"  id="input-vazio-img"></picture>
                </div>
                <h3 class="titulo">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>

            <div id="com-texto" class="com-texto">
                <textarea class="texto-tratado" id="texto-tratado"> </textarea>
                <div class="botao-copiar"><button class="btn-copiar" onclick="btnCopiar()">Copiar</button></div>
            </div>
        </section>
    </main>

    <footer class="creditos">
        <p>Challenge by <a href="https://www.alura.com.br/" target="_blank">Alura</a>.</p>

        <p><i class="far fa-copyright"></i> Coded by <a href="https://www.linkedin.com/in/angelicacoelhoo/" target="_blank" class="nome-dev">Angélica Coelho.</a> <a href="https://github.com/oiangelica" target="_blank"><i class="fab fa-github"></i></a> <a href="http://www.linkedin.com/in/angelicacoelhoo/" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></p>
    </footer>
    
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
